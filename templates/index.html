<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1f2937" />
    <meta
      name="description"
      content="Download video FB, IG, TikTok, YouTube tanpa watermark. Support iOS & Android."
    />

    <title>Universal Downloader V3 by awgxidn</title>

    <link rel="manifest" href="/static/manifest.json" />
    <link rel="apple-touch-icon" href="/static/icon.png" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom Utilities */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .blink {
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      /* Mencegah zoom saat input di iOS */
      input,
      select {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-200 min-h-screen font-sans p-4 flex flex-col items-center justify-start pb-20"
  >
    <div class="w-full max-w-2xl space-y-6 mt-4 md:mt-10">
      <div class="text-center space-y-2">
        <h1
          class="text-3xl md:text-4xl font-extrabold text-blue-500 tracking-tighter drop-shadow-lg"
        >
          UNIVERSAL <span class="text-white">DOWNLOADER</span>
        </h1>
        <p class="text-xs text-gray-500 font-mono">
          TIKTOK ‚Ä¢ IG ‚Ä¢ FB ‚Ä¢ YOUTUBE ‚Ä¢ By @awgxidn
        </p>
      </div>

      <div
        class="bg-gray-800 border border-gray-700 p-5 rounded-xl shadow-2xl relative overflow-hidden"
      >
        <div
          class="absolute top-0 right-0 w-20 h-20 bg-blue-500 opacity-10 rounded-full blur-2xl -mr-10 -mt-10"
        ></div>

        <label
          class="text-xs text-gray-400 ml-1 mb-2 block uppercase font-bold tracking-wide"
          >Link Video:</label
        >
        <div class="flex gap-2 mb-2">
          <input
            type="text"
            id="urlInput"
            placeholder="Tempel link disini..."
            class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition shadow-inner"
          />

          <button
            onclick="checkUrl()"
            id="btnCheck"
            class="bg-blue-600 hover:bg-blue-500 px-4 md:px-6 py-3 rounded-lg font-bold text-white transition shadow-lg shrink-0 flex items-center gap-2"
          >
            <span id="btnCheckText">CEK</span>
            <svg
              id="btnCheckIcon"
              class="w-5 h-5 hidden animate-spin"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex justify-between items-center">
          <p class="text-[10px] text-gray-600 italic">
            Pastikan akun tidak diprivate.
          </p>
          <button
            onclick="resetAll()"
            class="text-xs text-red-400 hover:text-red-300 underline"
          >
            [ Reset System ]
          </button>
        </div>
      </div>

      <div
        id="previewPanel"
        class="hidden bg-gray-800 border border-gray-700 p-5 rounded-xl shadow-2xl flex flex-col md:flex-row gap-6 items-start animate-[fadeIn_0.5s_ease-out]"
      >
        <div class="w-full md:w-1/3 relative group">
          <div
            class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition rounded-lg"
          ></div>
          <img
            id="thumbImg"
            src=""
            class="w-full rounded-lg border border-gray-600 shadow-lg object-cover aspect-video bg-gray-900"
          />
          <span
            id="platformTag"
            class="absolute top-2 left-2 bg-black/80 backdrop-blur text-[10px] px-2 py-1 rounded text-blue-300 uppercase font-bold border border-gray-700"
          >
            PLATFORM
          </span>
        </div>

        <div class="w-full md:w-2/3 space-y-4">
          <div>
            <h2
              id="mediaTitle"
              class="text-lg font-bold text-white leading-tight line-clamp-2"
            >
              Judul Video
            </h2>
            <p class="text-xs text-gray-400 mt-1 flex items-center gap-2">
              <span id="uploaderName" class="text-gray-300 font-semibold"
                >User</span
              >
              <span>‚Ä¢</span>
              <span
                id="durationTime"
                class="bg-gray-700 px-1 rounded text-[10px]"
                >00:00</span
              >
            </p>
          </div>

          <div class="border-t border-gray-700 pt-4 space-y-3">
            <div>
              <label
                class="text-[10px] text-gray-400 mb-1 block uppercase tracking-wider"
                >Format Output</label
              >
              <select
                id="formatSelect"
                onchange="toggleQualities()"
                class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2.5 text-sm focus:outline-none focus:border-green-500"
              >
                <option value="merge">üé¨ Video + Audio (MP4)</option>
                <option value="audio">üéµ Audio Only (MP3)</option>
                <option value="video_only">üîá Video Only (No Sound)</option>
              </select>
            </div>

            <div id="videoQualContainer">
              <label
                class="text-[10px] text-gray-400 mb-1 block uppercase tracking-wider"
                >Kualitas Video</label
              >
              <select
                id="videoQualSelect"
                class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2.5 text-sm focus:outline-none text-white"
              >
                <option value="best">Best Available (Auto)</option>
              </select>
            </div>

            <div id="audioQualContainer" class="hidden">
              <label
                class="text-[10px] text-gray-400 mb-1 block uppercase tracking-wider"
                >Bitrate Audio</label
              >
              <select
                id="audioQualSelect"
                class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2.5 text-sm focus:outline-none text-white"
              >
                <option value="320">320 kbps (Jernih)</option>
                <option value="192" selected>192 kbps (Standar)</option>
                <option value="128">128 kbps (Hemat)</option>
                <option value="64">64 kbps (Ringan)</option>
              </select>
            </div>

            <div class="flex flex-col gap-3 mt-4 pt-2">
              <button
                onclick="executeDownload(false)"
                id="btnNormal"
                class="group relative w-full bg-green-600 hover:bg-green-500 active:bg-green-700 py-3 rounded-lg font-bold text-white transition shadow-lg flex items-center justify-center gap-2 overflow-hidden"
              >
                <div
                  class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"
                ></div>
                <span>üöÄ</span> DOWNLOAD
                <span class="text-xs font-normal opacity-75"
                  >(Android / PC)</span
                >
              </button>

              <button
                onclick="executeDownload(true)"
                id="btnIOS"
                class="w-full bg-gray-700 hover:bg-gray-600 active:bg-gray-800 border border-gray-600 py-3 rounded-lg font-bold text-gray-200 transition flex items-center justify-center gap-2"
              >
                <span>üçé</span> Download for iOS
                <span class="text-xs font-normal opacity-50">(Re-encode)</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="bg-black border border-gray-800 rounded-lg p-4 font-mono text-xs shadow-inner relative"
      >
        <div
          class="absolute top-2 right-2 text-[10px] text-gray-600 select-none"
        >
          SYSTEM_LOGS
        </div>
        <div
          id="logContainer"
          class="h-32 overflow-y-auto scrollbar-hide space-y-1"
        >
          <div id="logs" class="text-green-500/80">
            <div class="opacity-50">System Initialized. Ready for input...</div>
          </div>
          <div class="mt-1 text-green-500 animate-pulse">_</div>
        </div>
      </div>
    </div>

    <script>
      // --- UTILITIES ---
      function addLog(msg, type = "info") {
        const logsDiv = document.getElementById("logs");
        const time = new Date().toLocaleTimeString("en-US", { hour12: false });

        let color = "text-green-400";
        let icon = "‚ûú";

        if (type === "error") {
          color = "text-red-500";
          icon = "‚úñ";
        }
        if (type === "warn") {
          color = "text-yellow-400";
          icon = "‚ö†";
        }

        const newLog = document.createElement("div");
        newLog.className = `${color} break-words`;
        newLog.innerHTML = `<span class="opacity-40">[${time}]</span> ${icon} ${msg}`;

        logsDiv.appendChild(newLog);

        const container = document.getElementById("logContainer");
        container.scrollTop = container.scrollHeight;
      }

      // --- STEP 1: CEK URL ---
      async function checkUrl() {
        const url = document.getElementById("urlInput").value;
        const btnText = document.getElementById("btnCheckText");
        const btnIcon = document.getElementById("btnCheckIcon");
        const btn = document.getElementById("btnCheck");

        if (!url) return alert("Mohon masukkan link video terlebih dahulu!");

        resetUI(false);
        addLog(`Menganalisa metadata dari: ${url.substring(0, 25)}...`);

        // UI Loading
        btn.disabled = true;
        btnText.innerText = "";
        btnIcon.classList.remove("hidden");

        try {
          const response = await fetch("/get-info", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: url }),
          });

          const result = await response.json();

          if (response.ok) {
            addLog("Metadata ditemukan! Menampilkan preview.");
            showPreview(result.data);
          } else {
            throw new Error(result.error);
          }
        } catch (err) {
          addLog(`Gagal: ${err.message}`, "error");
          alert(
            "Gagal mengambil info video. Pastikan link benar & akun publik."
          );
        } finally {
          btn.disabled = false;
          btnText.innerText = "CEK";
          btnIcon.classList.add("hidden");
        }
      }

      function showPreview(data) {
        const panel = document.getElementById("previewPanel");
        panel.classList.remove("hidden");

        // Populate Data
        document.getElementById("mediaTitle").innerText = data.title;
        document.getElementById("thumbImg").src = data.thumbnail;
        document.getElementById("uploaderName").innerText = data.uploader;
        document.getElementById("durationTime").innerText = data.duration;
        document.getElementById("platformTag").innerText = data.platform;

        // Populate Video Resolutions
        const resSelect = document.getElementById("videoQualSelect");
        resSelect.innerHTML =
          '<option value="best">Best Available (Auto)</option>';

        if (data.resolutions && data.resolutions.length > 0) {
          data.resolutions.forEach((res) => {
            const opt = document.createElement("option");
            opt.value = res;
            opt.innerText = `${res}p (HD)`;
            resSelect.appendChild(opt);
          });
          addLog(`Resolusi tersedia: ${data.resolutions.join(", ")}`);
        } else {
          addLog(`Hanya tersedia satu kualitas (Default).`);
        }
      }

      function toggleQualities() {
        const format = document.getElementById("formatSelect").value;
        const vContainer = document.getElementById("videoQualContainer");
        const aContainer = document.getElementById("audioQualContainer");

        if (format === "audio") {
          vContainer.classList.add("hidden");
          aContainer.classList.remove("hidden");
        } else {
          vContainer.classList.remove("hidden");
          aContainer.classList.add("hidden");
        }
      }

      // --- STEP 2: DOWNLOAD EXECUTION ---
      async function executeDownload(isIos) {
        const url = document.getElementById("urlInput").value;
        const format = document.getElementById("formatSelect").value;
        const vQual = document.getElementById("videoQualSelect").value;
        const aQual = document.getElementById("audioQualSelect").value;

        const activeBtn = isIos
          ? document.getElementById("btnIOS")
          : document.getElementById("btnNormal");
        const otherBtn = isIos
          ? document.getElementById("btnNormal")
          : document.getElementById("btnIOS");
        const originalText = activeBtn.innerHTML;

        // UI Lockdown
        activeBtn.disabled = true;
        otherBtn.disabled = true;
        activeBtn.innerHTML = isIos
          ? `<span class="animate-spin">‚öôÔ∏è</span> Converting...`
          : `<span class="animate-spin">‚è≥</span> Downloading...`;

        addLog(
          `Memulai download... Mode: ${isIos ? "iOS (Re-encode)" : "Standard"}`
        );
        if (isIos)
          addLog(
            "Mohon tunggu, sedang konversi format untuk iPhone...",
            "warn"
          );
        else
          addLog(
            "Download berjalan di background, tunggu notifikasi...",
            "warn"
          );

        try {
          const response = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              url: url,
              format: format,
              v_quality: vQual,
              a_quality: aQual,
              ios_mode: isIos,
            }),
          });

          if (response.ok) {
            // Extract Filename
            let filename = "download." + (format === "audio" ? "mp3" : "mp4");
            const disposition = response.headers.get("Content-Disposition");
            if (disposition && disposition.includes("attachment")) {
              const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(
                disposition
              );
              if (matches != null && matches[1])
                filename = matches[1].replace(/['"]/g, "");
            }

            // Create Blob & Trigger Download
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = downloadUrl;
            a.download = filename;

            // Mobile Fix: Timeout ensures click registers
            setTimeout(() => {
              document.body.appendChild(a);
              a.click();
              a.remove();
              window.URL.revokeObjectURL(downloadUrl);
            }, 100);

            addLog(`SUKSES! File dikirim: ${filename}`);
            addLog("Cek folder Downloads / File Manager HP kamu.");
          } else {
            const err = await response.json();
            throw new Error(err.error);
          }
        } catch (error) {
          addLog(`ERROR: ${error.message}`, "error");
        } finally {
          // Restore Buttons
          activeBtn.disabled = false;
          otherBtn.disabled = false;
          activeBtn.innerHTML = originalText;
        }
      }

      // --- RESET FUNCTIONS ---
      function resetAll() {
        document.getElementById("urlInput").value = "";
        document.getElementById("logs").innerHTML =
          '<div class="opacity-50">System Reset. Ready.</div>';
        resetUI(true);
      }

      function resetUI(full) {
        document.getElementById("previewPanel").classList.add("hidden");
        if (full) document.getElementById("thumbImg").src = "";
      }

      // --- SERVICE WORKER REGISTRATION (PWA) ---
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/sw.js")
          .then(() => console.log("Service Worker Active"))
          .catch((err) => console.log("SW Fail:", err));
      }
    </script>
  </body>
</html>
